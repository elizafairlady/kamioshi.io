<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      if (path.startsWith('/.well-known/matrix/')) {
        window.location.replace('https://matrix.kamioshi.io' + path);
      } else {
        window.location.replace('https://cinny.kamioshi.io');
      }
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="https://matrix.kamioshi.io">the matrix client</a>...</p>
  </body>
</html>
